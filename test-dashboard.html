<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard Test</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <h1>Dashboard Test</h1>
  <div id="total-participants">Loading...</div>
  <div id="map-chart"></div>
  
  <script>
    async function testLoad() {
      try {
        console.log('Testing data load...');
        const response = await fetch('./js/dashboard-data.json');
        console.log('Response status:', response.status);
        const data = await response.json();
        console.log('Data loaded:', data.summary_stats);
        
        document.getElementById('total-participants').textContent = data.summary_stats.total_participants;
        
        // Simple test chart
        const trace = {
          x: data.city_counts.map(d => d.City),
          y: data.city_counts.map(d => d.Participant_Count),
          type: 'bar'
        };
        
        Plotly.newPlot('map-chart', [trace]);
        
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('total-participants').textContent = 'Error: ' + error.message;
      }
    }
    
    window.onload = testLoad;
  </script>
</body>
</html>
