<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Simple Test</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <h1>Dashboard Simple Test</h1>
  <button onclick="testDashboard()">Load Dashboard Data</button>
  
  <div style="margin: 20px 0;">
    <div id="total-participants">-</div>
    <div id="active-cities">-</div>
    <div id="avg-age">-</div>
    <div id="age-range">-</div>
  </div>
  
  <div id="us-map" style="height: 400px; border: 1px solid #ccc;"></div>
  <div id="age-chart" style="height: 400px; border: 1px solid #ccc;"></div>
  
  <script src="js/dashboard.js"></script>
  <script>
    function testDashboard() {
      console.log('Testing dashboard...');
      if (typeof loadDashboardData === 'function') {
        loadDashboardData();
      } else {
        console.error('loadDashboardData function not found');
      }
    }
    
    console.log('Test page loaded');
  </script>
</body>
</html>
