<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}SPROUT Dashboard</title>
    <link rel="icon" href="{{ site.baseurl }}/images/PedzSTARLab.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist@2.27.1/plotly.min.js"></script>
</head>
<body>
    <header>
        <div class="nav-container">
            <div class="logo">
                <a href="{{ site.baseurl }}/">
                    <img src="{{ site.baseurl }}/images/PedzSTARLab.png" alt="PedzSTAR Lab Logo">
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="{{ site.baseurl }}/">Home</a></li>
                    <li><a href="https://github.com/PedzSTARlab/sprout-website" target="_blank">GitHub</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="content">
            {{ content }}
        </div>
    </main>

    <footer>
        <div class="footer-inner">
            <div class="col">
                <h3>SPROUT Dashboard</h3>
                <p>Speech Production Repository for Optimizing Use for AI Technologies</p>
            </div>
            <div class="col">
                <h3>Links</h3>
                <p><a href="https://github.com/PedzSTARlab/sprout-website" target="_blank">GitHub Repository</a></p>
            </div>
            <div class="col">
                <h3>Contact</h3>
                <p>PedzSTAR Lab</p>
            </div>
        </div>
    </footer>
</body>
</html>
